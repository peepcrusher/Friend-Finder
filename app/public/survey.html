<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Jquery Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Find your best friend!</title>
</head>

<body>
    <div class="container bg-light text-dark">
        <h1>Survey Time!</h1>

        <h3>What is your name?</h3>
        <form>
            <div class="form-group">
                <label for="name">What is your name?</label>
                <input type="text" class="form-control" id="name" placeholder="John Smith">
            </div>
            <div class="form-group">
                <label for="name">Provide a link to a photo of yourself</label>
                <input type="photo" class="form-control" id="photo">
            </div>
<br>
            <h2> For the following questions, 1 is strongly disagree, 5 is strongly agree.</h2>


            <h1>BEGIN!</h1>
            <h3>Question 1:</h3><br>
            <div class="form-group">
                <label for="question-1">I love cartoons.</label>
                <select class="form-control" id="question-1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <br>
                <h3>Question 2:</h3>
                <label for="question-2">A worldwide zombie outbreak occurs. After 6 months, I will still be alive.</label>
                <select class="form-control" id="question-2">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <br>
                <h3>Question 3:</h3>
                <label for="question-3">Pineapple does not belong on pizza.</label>
                <select class="form-control" id="question-3">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <br>
                <h3>Question 4:</h3>
                <label for="question-4">I am weird.</label>
                <select class="form-control" id="question-4">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <br>
                <h3>Question 5:</h3>
                <label for="question-5">What is your favorite number between 1 and 5.</label>
                <select class="form-control" id="question-5">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <br>
                <h3>Question 6:</h3>
                <label for="question-6">I am a nerd.</label>
                <select class="form-control" id="question-6">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <br>
                <h3>Question 7:</h3>
                <label for="question-7">Music is an important part of my life.</label>
                <select class="form-control" id="question-7">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <br>
                <h3>Question 8:</h3>
                <label for="question-8">I am very adventerous.</label>
                <select class="form-control" id="question-8">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <br>
                <h3>Question 9:</h3>
                <label for="question-9">There is no such thing as too much cheese.</label>
                <select class="form-control" id="question-9">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <br>
                <h3>Question 10:</h3>
                <label for="question-10">Programming is hard.</label>
                <select class="form-control" id="question-10">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>


            <button type="submit" class="btn btn-primary" id="submit" data-toggle="modal" data-target="#bestMatch">Sumbit your survey!</button>

            <br><br><br>

            <div class="modal fade" id="bestMatch" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLongTitle">Your new best friend is.....</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                            <div id="bestFriendDetails">
                          
                          </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                      </div>
                    </div>
                  </div>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>

<script type="text/javascript">
//on click function for the submit button
    $("#submit").on("click", function (event) {
        event.preventDefault();

        //object for our new person
        var newFriend = {
            name: $("#name").val().trim(),
            photo: $("#photo").val().trim(),
            question1: $("#question-1").val(),
            question2: $("#question-2").val(),
            question3: $("#question-3").val(),
            question4: $("#question-4").val(),
            question5: $("#question-5").val(),
            question6: $("#question-6").val(),
            question7: $("#question-7").val(),
            question8: $("#question-8").val(),
            question9: $("#question-9").val(),
            question10: $("#question-10").val(),
        }
        

        //post request for our new person
        $.post("/api/friends", newFriend, function (data) {
            console.log(data);

            $("#bestFriendDetails").empty();

            var friendImage = $("<img>")

            friendImage.attr("src", data.photo);
            friendImage.addClass("img-fluid");

            $("#bestFriendDetails").append(
                $("<h5>").text(data.name),
                friendImage
                
            );

        
        })

    })

</script>
